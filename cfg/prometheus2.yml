global:
  scrape_interval: 5s
  evaluation_interval: 1m
  external_labels:
    prometheus: compose-test-2
    stage: dev

remote_write:
  - url: http://thanos-receive-0:19291/api/v1/receive
    queue_config:
      max_shards: 10  #1000
      capacity: 5000  #500
      max_samples_per_send: 10000  #100

scrape_configs:

  - job_name: prometheus_scrape
    static_configs:
      - targets: [localhost:9090]

  - job_name: avalanche
    static_configs:
      - targets:
          - avalanche-1:9001
          - avalanche-2:9001
          - avalanche-3:9001

  - job_name: avalanche2
    static_configs:
      - targets:
          - avalanche-1:9001
          - avalanche-2:9001
          - avalanche-3:9001
