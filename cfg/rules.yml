groups:
  - name: record
    interval: 15s
    rules:
      - record: job:metrics:count
        expr: count({__name__=~".+"}) by(prometheus, job, site, location)

      - record: test_metric
        expr: time()

  - name: alerts
    interval: 15s
    rules:
      - alert: TestAlert
        expr: up == 1
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "Test alert"
          description: "descr"